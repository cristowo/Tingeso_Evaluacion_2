server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: llegada-service
          uri: lb://llegada-service
          predicates:
            - Path=/llegada/**
        - id: proveedor-service
          uri: lb://proveedor-service
          predicates:
            - Path=/proveedor/**
        - id: resultado-service
          uri: lb://resultado-service
          predicates:
            - Path=/resultado/**
        - id: pago-service
          uri: lb://pago-service
          predicates:
            - Path=/pago/**